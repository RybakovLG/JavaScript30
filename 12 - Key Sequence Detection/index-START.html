<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥"/>
</head>
<body>
<script>
    const secret = 'wesbos'
    let letterPos = 0

    document.addEventListener('keyup', ev => {
        if (ev.key === secret[letterPos]) {
            letterPos++
        } else {
            letterPos = 0
        }

        if (letterPos === secret.length - 1) {
            cornify_add()
            letterPos = 0
        }

    })
</script>
</body>
</html>
